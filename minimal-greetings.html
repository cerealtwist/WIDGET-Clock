<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greetings</title>

  <!-- Tambahkan link Google Fonts Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Default: light mode */
    body {
      font-family: 'Inter', sans-serif;
      font-variant-caps: all-petite-caps;
      background-color: #ffffff;
      color: #000000;
    }

    .widget {
      padding: 5px 5px;
      color: #000000;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      max-width: 95%;
      margin: auto;
      border: 3px solid #000000;
      border-radius: 5px;
      box-shadow: 2px 2px 1px 0px #000000;
    }

    .greet {
      font-size: 3em;
    }

    .date {
      font-family: 'Inter', monospace;
      font-size: 2em;
    }

    .clock {
      font-family: 'Inter', monospace;
      font-size: 2em;
    }

    .time {
      display: inline-block;
      min-width: 20px;
    }

    .colon {
      font-size: 1em;
      display: inline-block;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #000000;
        color: #ffffff;
      }

      .widget {
        color: #ffffff;
        background-color: #000000;
        border-color: #ffffff;
        box-shadow: 2px 2px 1px 0px #ffffff;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="widget">
      <div class="greet" id="greet"></div>
      <div class="date" id="date"></div>
      <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
      </div>
    </div>
  </div>

  <script>
    function dispalyGreetings(today) {
      let hrs = today.getHours();
      let name = "";
      let greet = "";
      if (hrs < 12)
        greet = "Jadwal Belajar" + name;
      else if (hrs >= 12 && hrs <= 17)
        greet = "Jadwal Belajar" + name;
      else if (hrs >= 17 && hrs <= 24)
        greet = "Jadwal Belajar" + name;
      document.getElementById("greet").innerHTML = greet;
    }

    function dispalyDate(today) {
      const days = [
        "Sunday",~
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      let dayName = days[today.getDay()];
      let monthName = monthNames[today.getMonth()];
      let date = today.getDate();
      let year = today.getFullYear();
      document.getElementById("date").innerHTML =
        dayName + ", " + monthName + " " + date + " " + year;
    }

    function dispalyClock(today) {
      let hour = padZeros(twelveHour(today.getHours()));
      let minutes = padZeros(today.getMinutes());
      let seconds = padZeros(today.getSeconds());

      seconds += today.getHours() >= 12 ? " pm" : " am";

      document.getElementById("hour").innerHTML = hour;
      document.getElementById("min").innerHTML = minutes;
      document.getElementById("sec").innerHTML = seconds;
    }

    function twelveHour(hour) {
      if (hour > 12) return hour - 12;
      else if (hour === 0) return 12;
      else return hour;
    }

    function padZeros(num) {
      return num < 10 ? "0" + num : num;
    }

    function dispalyWidget() {
      const today = new Date();
      dispalyGreetings(today);
      dispalyDate(today);
      dispalyClock(today);
      setTimeout(dispalyWidget, 500);
    }

    dispalyWidget();
  </script>
</body>
</html>
